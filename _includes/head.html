<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" id="light_theme">
<script>sessionStorage.setItem('theme', 'light')</script>
{% if site.minimal_mistakes_skin_dark %}
    <link rel="stylesheet alternate" href="{{ '/assets/css/dark.css' | relative_url }}" id="dark_theme">
    <script>
        let theme = sessionStorage.getItem('theme');
        if (theme === "dark") {
            sessionStorage.setItem('theme', 'dark');
            lightTheme = document.getElementById('light_theme');
            darkTheme = document.getElementById('dark_theme');
            lightTheme.setAttribute('light_theme', 'stylesheet alternate');
            darkTheme.setAttribute('dark_theme', 'stylesheet');
            icon.setAttribute('src', '/assets/images/light.png')
        } else {
            sessionStorage.setItem('theme', 'light');
            icon.setAttribute('src', '/assets/images/dark.png')
        }
    </script>
{% endif %}
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style"
      onload="this.onload=null;this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
</noscript>

{% if site.head_scripts %}
    {% for script in site.head_scripts %}
        <script src="{{ script | relative_url }}"></script>
    {% endfor %}
{% endif %}
